<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
      </ion-button>
    </ion-buttons>
    <ion-title slot="start">Iniciar Sesión</ion-title>
    <ion-icon slot="start" name="add"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-margin ion-padding">
    <ion-card-content>
      
      <form #miform="ngForm" (ngSubmit)="onSubmit()">
        <ion-text color="primary">
          <h1>Inicio de Sesión</h1>
        </ion-text>
        <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input required="" clearInput [(ngModel)]="usuario.username" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input required="" type="password" clearInput [(ngModel)]="usuario.password" name="password"></ion-input>
        </ion-item>
        <ion-button class="ion-padding" expand="block" fill="solid" shape="round" type="submit" [disabled]="miform.invalid">
          Iniciar Sesión
        </ion-button>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="goToRegistrar()">
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
