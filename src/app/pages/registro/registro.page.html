<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-content>
    <form #miForm="ngForm" (ngSubmit)="onSubmit()">
      <ion-text color="primary">
        <h1>Inicio de Sesión</h1>
      </ion-text>
      <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input required="" clearInput [(ngModel)]="usuario.username" name="username"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input required type="password" clearInput [(ngModel)]="usuario.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input required type="password" clearInput [(ngModel)]="usuario.pass" name="password"></ion-input>
      </ion-item>

      <ion-button expand="block" fill="solid" shape="round" type="submit" [disabled]="miForm.invalid">
        Registrarse
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
